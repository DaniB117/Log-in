<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script type="module"  src = "register.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear Cuenta</h1>
            <p>Ingresa los siguientes datos para completar tu registro:</p>
            <form id="register-form">
                <div class="input-container">
                    <div class="x-container">
                        <label for="user" class="sr-only">User</label>
                        <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                        <!--<i class="fa-solid fa-triangle-exclamation" style="color: #f00505;"></i>-->
                    </div>
                    <div class="x-container">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="email" placeholder="Correo Electrónico">
                        <!--<i class="fa-solid fa-triangle-exclamation" style="color: #f00505;"></i>-->
                    </div>
                    <div class="x-container">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" Pd="password" Placeholder="Contraseña">
                        <!--<i class="fa-solid fa-triangle-exclamation" style="color: #f00505;"></i>-->
                    </div>
                </div>
                <button type="submit">Crear Cuenta</button>
                <p class="error escondido">Error al registrarse.</p>
            </form>
            <p>¿Ya estás registrado? -&nbsp;<a href="/"> Iniciar Sesión</a></p>
        </div>
    </main>
</body>
</html>
