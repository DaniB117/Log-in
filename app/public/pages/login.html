<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script type="module" src = "login.js" defer></script>
    
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para acceder al área de administración</p>
            <form id="login-form">
                <div class="input-container">
                    <div class="x-container">
                        <label for="user" class="sr-only">User</label>
                        <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                        <!--<i class="fa-solid fa-triangle-exclamation" style="color: #f00505;"></i>-->
                    </div>
                    <div class="x-container">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" Pd="password" Placeholder="Contraseña">
                        <!--<i class="fa-solid fa-triangle-exclamation" style="color: #f00505;"></i>-->
                    </div>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p class="error escondido">Error al iniciar sesión.</p>
            </form>
            <p>¿Todavía no tienes una cuenta? -&nbsp;<a href="/register"> Registrate</a></p>
        </div>
    </main>
</body>
</html>
